<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./script/aframe.js"></script>
</head>

<body>
    <a-scene background=antialias="true" attach-personal-display>
        <a-assets>
           
            <img id="floor" src="./images/d6e07b712ff9bdf6e672f08d2e0ef70c.jpg">
            <img id="screen" src="./images/photo_2023-07-12_08-00-10.jpg">
            <img id="roof" src="./images/240_F_374051223_inGpEdEzakOZt5AwRwo7iohm82Pp1EAZ.jpg">
            <img id="floor2" src="./images/TCom_Brick_CinderblocksPainted2_header.jpg">
            <img id="inner" src="./images/br.jpeg">
            <img id="sky" src="./images/photo_2024-02-26_23-32-12.jpg">
            <img id="screen" src="./images/photo_2023-07-12_08-00-10.jpg">
            <img id="milo" src="./images/nestle milo.jpg">
            <img id="milk" src="./images/Peak-360g-Full-Cream-IMP-pouch_new.png">
        </a-assets>


        <a-plane geometry="primitive: plane; width: 16; height: 8" shader: flat" src="#screen" position="0 4.75 -11.9">
            color="#ebcbcb"

        </a-plane>


        <!-- ROOF -->
        <a-plane <a-image src="#roof" rotation="90 0 0" scale="24 24 1" position="0 9.9 0">
            </a-image>

        </a-plane>


        <!-- PLANE -->
        <a-image height="0.99" color="#1a2e49" width="0.07" scale="24 12 3" rotation="0 90 0" position="-11.98 4 10.5">
        </a-image>
        <a-image height="0.99" color="#b3daf6" scale="24 12 3" rotation="0 -90 0" position="11.98 4 0">
        </a-image>

        <!-- WALLS -->
        <a-box color="#b19768" scale="24 10 24" side="back" position="0 4.998 0"></a-box>
        <a-image src="#screen" scale="24 10 24" side="back" position="0 4.998 0"></a-image>

        <!-- GROUND -->
        <a-plane src="#floor" rotation="-90 0 0" scale="24 24 1" material="shader: flat; src: #floor; repeat: 16 16">
        </a-plane>

        <!--TABLE-->
        <a-plane position="0 1.75 0" rotation="-90 0 0" width="5" height="5" material="color: #C8A27E;"></a-plane>
        <a-box position="0 1.6" rotation="-90 0 0" width="5" height="5" depth="0.3" material="color: #C8A27E;"></a-box>

        <a-box position="-1.25 0 -2" width="0.3" height="2.9" depth="0.3" material="color: #C8A27E;"></a-box>
        <a-box position="1.25 0 -2" width="0.3" height="2.9" depth="0.3" material="color: #C8A27E;"></a-box>
        <a-box position="-1.25 0 2" width="0.3" height="2.9" depth="0.3" material="color: #C8A27E;"></a-box>
        <a-box position="1.25 0 2" width="0.3" height="2.9" depth="0.3" material="color: #C8A27E;"></a-box>






        <!-- CHAIR a-->
        <a-box position="0 1.25 -3.21" width="1.5" height="0.25" depth="1.12" material="color: #A1662F"></a-box>
        <a-box position="0 2.1 -3.68" width="1.5" height="1.5" depth="0.12" material="color: #A1662F"></a-box>
        <a-box position="-0.625 0 -3.625" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="0.625 0 -3.625" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="-0.625 0 -2.825" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="0.625 0 -2.825" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>


        <!-- CHAIR b-->
        <a-box position="3.3 1.25 1.5" width="1.5" height="0.25" depth="1.5" material="color: #A1662F" rotation="0 360 0"></a-box>
        <a-box position="4.0 2.1 1.5" width="1.5" height="1.5" depth="0.12" material="color: #A1662F" rotation="0 -90 0"></a-box>

        <a-box position="2.62 0 1.325" width="0.21" height="2.27" depth="0.21" material="color: #A1662F" rotation="0 360 0"></a-box>
        <a-box position="3.91 0 1.325" width="0.21" height="2.27" depth="0.21" material="color: #A1662F" rotation="0 360 0"></a-box>
        <a-box position="2.62 0 2.1" width="0.21" height="2.27" depth="0.21" material="color: #A1662F" rotation="0 360 0"></a-box>
        <a-box position="3.91 0 2.1" width="0.21" height="2.27" depth="0.21" material="color: #A1662F" rotation="0 360 0"></a-box>




        <!-- CHAIR c-->
        <a-box position="0 1.25 3.21" width="1.5" height="0.25" depth="1.12" material="color: #A1662F"></a-box>
        <a-box position="0 2.1 3.68" width="1.5" height="1.5" depth="0.12" material="color: #A1662F"></a-box>
        <a-box position="0.625 0 3.625" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="-0.625 0 3.625" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="0.625 0 2.825" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>
        <a-box position="-0.625 0 2.825" width="0.21" height="2.25" depth="0.21" material="color: #A1662F"></a-box>



        <!-- CHAIR d-->
        <a-box position="-3.3 1.25 -1.5" width="1.5" height="0.25" depth="1.5" rotation="0 180 0" material="color: #A1662F"></a-box>
        <a-box position="-4.0 2.1 -1.5" width="1.5" height="1.5" depth="0.12" rotation="0 90 0" material="color: #A1662F"></a-box>

        <a-box position="-2.62 0 -1.325" width="0.21" height="2.27" depth="0.21" rotation="0 180 0" material="color: #A1662F"></a-box>
        <a-box position="-3.91 0 -1.325" width="0.21" height="2.27" depth="0.21" rotation="0 180 0" material="color: #A1662F"></a-box>
        <a-box position="-2.62 0 -2.1" width="0.21" height="2.27" depth="0.21" rotation="0 180 0" material="color: #A1662F"></a-box>
        <a-box position="-3.91 0 -2.1" width="0.21" height="2.27" depth="0.21" rotation="0 180 0" material="color: #A1662F"></a-box>


        <!--CAMERA-->
        <a-camera position="0 2.5 6"></a-camera>

        <a-cylinder radius="0.25" height="0.7" src="#milo" position="0 1.92 0" side="all" rotation="0 180 0"></a-cylinder>
        <a-cylinder radius="0.18" height="0.5" src="#milk" position="0.5 1.922 0" side="all" rotation="0 180 0"></a-cylinder>
        <a-cylinder radius="0.1.3" height="0.3.5" color="green" open-ended="true" position="1 1.92 1" side="double" rotation="0 180 0"></a-cylinder>
        <a-cylinder radius="0.1.3" height="0.3.5" color="gold" open-ended="true" position="-1 1.92 1" side="double" rotation="0 180 0"></a-cylinder>



        <a-plane src="#inner" rotation="-90 0 0" scale="50 50 1" material="shader: flat; #floor2; repeat: 16 16" position="0 -0.1 0">
        </a-plane>

        <a-plane rotation="-90 0 0" src="#floor2" scale="200 200 200" material="shader: flat;  repeat: 16 16" position="0 -0.4 0">


            <a-sky src="#sky" radius="20" side="double">

            </a-sky>


</body>

</html>
